<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه پیدا نشد - افغان کار</title>
    <meta name="description" content="صفحه مورد نظر شما پیدا نشد. به صفحه اصلی افغان کار برگردید.">
    <style>
        body {
            font-family: 'Vazirmatn', 'Inter', 'Tahoma', 'Arial', sans-serif;
            direction: rtl;
            text-align: right;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1A73E8 0%, #E3F2FD 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #111827;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 4rem;
            color: #1A73E8;
            margin: 0;
            font-weight: 700;
        }
        h2 {
            font-size: 1.5rem;
            color: #6B7280;
            margin: 1rem 0;
        }
        p {
            font-size: 1.125rem;
            color: #6B7280;
            margin: 1.5rem 0;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            background: #1A73E8;
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }
        .btn:hover {
            background: #1557B0;
            transform: translateY(-2px);
        }
        .logo {
            width: 60px;
            height: 60px;
            background: #1A73E8;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">اف</div>
        <h1>404</h1>
        <h2>صفحه پیدا نشد</h2>
        <p>متأسفانه صفحه‌ای که به دنبال آن هستید وجود ندارد یا حذف شده است.</p>
        <p>لطفاً آدرس را بررسی کنید یا از لینک‌های زیر استفاده کنید:</p>
        <a href="/" class="btn">صفحه اصلی</a>
        <a href="/services" class="btn">خدمات</a>
        <a href="/contact" class="btn">تماس</a>
    </div>
</body>
</html>
